@layout("/common/_form.html",{js:["/assets/cycle/cycleEdit.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="userForm" lay-filter="userForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">低效用地基本信息</div>
            <div class="layui-card-body">
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-body">
                                <div class="layui-form toolbar">
                                    <div class="layui-inline">
                                        <select id="xdm" name="xdm" >
                                            <option value="">请选择区县</option>
                                            <option value="130102">长安区</option>
                                            <option value="130104">桥西区</option>
                                            <option value="130105">新华区</option>
                                            <option value="130107">井陉矿区</option>
                                            <option value="130108">裕华区</option>
                                            <option value="130109">藁城区</option>
                                            <option value="130110">鹿泉区</option>
                                            <option value="130111">栾城区</option>
                                            <option value="130121">井陉县</option>
                                            <option value="130123">正定县</option>
                                            <option value="130125">行唐县</option>
                                            <option value="130126">灵寿县</option>
                                            <option value="130127">高邑县</option>
                                            <option value="130128">深泽县</option>
                                            <option value="130129">赞皇县</option>
                                            <option value="130130">无极县</option>
                                            <option value="130131">平山县</option>
                                            <option value="130132">元氏县</option>
                                            <option value="130133">赵县</option>
                                            <option value="130184">新乐市</option>
                                            <option value="130183">晋州市</option>
                                        </select>
                                    </div>
                                    <div class="layui-inline">
                                        <input id="xmmc" name="xmmc" class="layui-input" type="text" placeholder="项目名称"/>
                                    </div>
                                    <div class="layui-inline">
                                        <input id="status" name="status" class="layui-input" type="text" placeholder="地块状态"/>
                                    </div>
                                    <div class="layui-inline">
                                        <input id="timeLimit" class="layui-input" type="text" placeholder="创建时间"/>
                                    </div>
                                    <div class="layui-inline">
                                        <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                    </div>
                                </div>
                                <table class="layui-table" id="addLandTable" lay-filter="addLandTable"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">司法处置或转让信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">再开发时序</label>
                        <div class="layui-input-block">
                            <input id="zkfsx" name="zkfsx" value="${vo.zkfsx}" placeholder="请输入再开发时序" type="text" class="layui-input"/>
                            <input id="id" name="id" type="hidden" value="${vo.id}"  class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">基本情况</label>
                        <div class="layui-input-block">
                            <input name="jbqk" id="jbqk" value="${vo.jbqk}"  placeholder="请输入基本情况" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">地块推介</label>
                        <div class="layui-input-block">
                            <input id="dktj" name="dktj" value="${vo.dktj}"  placeholder="请输入地块推介" type="text" class="layui-input"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
