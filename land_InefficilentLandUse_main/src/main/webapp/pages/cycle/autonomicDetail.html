@layout("/common/_form.html",{js:["/assets/cycle/storage_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="userForm" lay-filter="userForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header" style="background: rgb(100, 187, 110);">低效用地基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-row">
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">区县编码<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="xdm" name="xdm" readonly value="${vo.xdm}" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">区县名称<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="xmc" name="xmc" readonly value="${vo.xmc}" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
<!--                        <div class="layui-inline layui-col-md6">-->
<!--                            <label class="layui-form-label">标识码<span style="color: red;">*</span></label>-->
<!--                            <div class="layui-input-block">-->
<!--                                <input id="landCode" name="landCode" readonly value="${vo.landCode}"  type="text" lay-verify="required"-->
<!--                                       class="layui-input"/>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">片区编号<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="pqbh" name="pqbh" readonly value="${vo.pqbh}" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">项目名称<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="xmmc" name="xmmc" readonly value="${vo.xmmc}" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">地块编号<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="dkbh" name="dkbh" readonly value="${vo.dkbh}"  type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">地块面积<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="dkmj" name="dkmj" readonly value="${vo.dkmj}" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">大类名称<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="dlmc" name="dlmc" readonly value="${vo.dlmc}" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">小类名称<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="xlmc" name="xlmc" readonly value="${vo.xlmc}" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">现状用途<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="xzyt" name="xzyt" readonly value="${vo.xzyt}" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">规划用途<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="ghyt" name="ghyt" readonly value="${vo.ghyt}" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea name="remark" id="remark" readonly value="${vo.remark}" class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">自主开发信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">再开发时序</label>
                        <div class="layui-input-block">
                            <input id="zkfsx" name="zkfsx" readonly value="${vo.zkfsx}"   type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">规划条件变更</label>
                        <div class="layui-input-block">
                            <input id="ghtjbg" name="ghtjbg" readonly value="${vo.ghtjbg}"  readonly placeholder="请输入规划条件变更" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">规划工程审批</label>
                        <div class="layui-input-block">
                            <input name="ghgcsp" id="ghgcsp" readonly value="${vo.ghgcsp}" readonly placeholder="请输入规划工程审批"  type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">成效认定</label>
                        <div class="layui-input-block">
                            <input id="cxrd" name="cxrd" readonly value="${vo.cxrd}" readonly  placeholder="请输入成效认定"  type="text" class="layui-input"/>
                        </div>
                    </div>
<!--                    <div class="layui-inline layui-col-md6">-->
<!--                        <label class="layui-form-label">土地供应</label>-->
<!--                        <div class="layui-input-block">-->
<!--                            <input id="tdgy" name="tdgy" readonly value="${vo.tdgy}"   type="text" class="layui-input"/>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                    <div class="layui-inline layui-col-md12">-->
<!--                        <label class="layui-form-label">具体进展情况</label>-->
<!--                        <div class="layui-input-block">-->
<!--                            <textarea name="sczkfjz" id="sczkfjz" class="layui-textarea">${vo.sczkfjz}</textarea>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
