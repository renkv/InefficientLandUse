@layout("/common/_container.html",{js:["/assets/file/share/shareFile.js"]}){
<div class="layui-body-header">
    <span class="layui-body-header-title">发送文件</span>
</div>

<div id="myContiner" style="height: 100%">

    <div class="ui-layout-center">
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <div class="layui-form toolbar">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <input id="shareNo" class="layui-input" type="text" placeholder="编号"/>
                                    </div>
                                    <div class="layui-inline">
                                        <input id="shareTitle" class="layui-input" type="text" placeholder="主题"/>
                                    </div>
                                    <div class="layui-inline">
                                        <input id="shareType" class="layui-input" type="text" placeholder="类型"/>
                                    </div>
                                    <div class="layui-inline">
                                        <input id="timeLimit" class="layui-input" type="text" placeholder="创建时间"/>
                                    </div>
                                    <div class="layui-inline">
                                        <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                        <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>新增发送</button>
                                    </div>
                                </div>
                            </div>
                            <table class="layui-table" id="shareFileTable" lay-filter="shareFileTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>


@}
