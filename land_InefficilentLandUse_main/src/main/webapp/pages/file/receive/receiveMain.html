@layout("/common/_container.html",{js:["/assets/file/receive/receiveFile.js"]}){
<div class="layui-body-header">
    <span class="layui-body-header-title">接收文件</span>
</div>

<div id="myContiner" style="height: 100%">

    <div class="ui-layout-center">
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <div class="layui-form toolbar">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <input id="fileTitle" class="layui-input" type="text" placeholder="主题"/>
                                    </div>
                                    <div class="layui-inline">
                                        <input id="timeLimit" class="layui-input" type="text" placeholder="接收时间"/>
                                    </div>
                                    <div class="layui-inline">
                                        <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                    </div>
                                </div>
                            </div>
                            <table class="layui-table" id="receiveFileTable" lay-filter="receiveFileTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="reply">回复</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="forward">转发</a>
</script>

@}
