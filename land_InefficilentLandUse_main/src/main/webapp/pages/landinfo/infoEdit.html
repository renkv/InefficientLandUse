@layout("/common/_form.html",{js:["/assets/landinfo/landinfoAdd.js"]}){

<form class="layui-form" id="fileShareForm" lay-filter="fileShareForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input id="id" name="id" type="hidden" value="${info.id}"/>
                    <input id="category" name="category" type="hidden" value="${info.category}"/>
                    <input id="areaFileName" name="areaFileName" type="hidden" value="${info.areaFileName}"/>
                    <input id="areaInfo" name="areaInfo" type="hidden" value="${info.areaInfo}"/>
                    <input id="landNo" name="landNo" type="hidden" value="${info.landNo}"/>
                    <div class="layui-row">
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">项目编号<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="landCode" name="landCode" placeholder="请输入项目编号" type="text" lay-verify="required" value="${info.landCode}"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">项目名称<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="landName" name="landName" placeholder="请输入项目名称" type="text" lay-verify="required" value="${info.landName}"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">地块类型<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="landType" name="landType" placeholder="请输入地块类型" type="text" lay-verify="required" value="${info.landType}"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">权属<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="ownership" name="ownership" placeholder="请输入权属" type="text" lay-verify="required" value="${info.ownership}"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">规划符合性<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="planCompliance" name="planCompliance" placeholder="请输入规划符合性" type="text" lay-verify="required" value="${info.planCompliance}"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">利用强度<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="useStrength" name="useStrength" placeholder="请输入利用强度" type="text" lay-verify="required" value="${info.useStrength}"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">用地效益<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="benefit" name="benefit" placeholder="请输入用地效益" type="text" lay-verify="required" value="${info.benefit}"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">权利人意愿<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="desire" name="desire" placeholder="请输入权利人意愿" type="text" lay-verify="required" value="${info.desire}"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">地块面积</label>
                            <div class="layui-input-block">
                                <input id="landArea" name="landArea" type="text" value="${info.landArea}" readonly lay-verify="required"
                                       class="layui-input"/>
                                <button type="button" id="areaBtn" class="layui-btn">上传txt文件</button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea name="remark" id="remark" placeholder="请输入备注内容" class="layui-textarea">${info.remark}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
