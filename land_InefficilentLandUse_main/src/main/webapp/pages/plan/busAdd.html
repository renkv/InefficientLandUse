@layout("/common/_form.html",{js:["/assets/plan/bus_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="userForm" lay-filter="userForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">低效用地基本信息</div>
            <div class="layui-card-body">
                <div class="layui-row">
                    <input id="deptName" name="deptName" type="hidden" value="${deptName}"/>
                    <input id="category" name="category" type="hidden" value="industries"/>
                    <input id="id" name="id" type="hidden" class="layui-input"/>
                    <input id="planType" name="planType" type="hidden" value="${planType}" class="layui-input"/>
                    <div class="layui-form-item layui-row">
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">类型</label>
                            <div class="layui-input-block">
                                <select name="type" id="type" lay-filter="typeSelect">
                                    <option value="1">关联已有地块</option>
                                    <option value="2">新增地块</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6" id="readyDiv">
                            <label class="layui-form-label">项目名称</label>
                            <div class="layui-input-block">
                                <input id="landCode" name="landCodeV" type="hidden">
                                <input id="xmmcSelect" name="xmmcSelect" placeholder="请输入项目名称" type="text" class="layui-input" autocomplete="off"/>
                            </div>
                        </div>
                        <div id="landDiv" style="display: none;">
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">项目名称<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="xmmc" name="xmmc" placeholder="请输入项目名称" type="text"
                                           class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">区县名称<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="xmc" name="xmc" type="hidden" type="text" class="layui-input"/>
                                    <select name="xdm" id="xdm"  lay-filter="xdmSelect">
                                        <option value="">请选择区县</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">地块面积（公顷）<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="dkmj" name="dkmj" placeholder="请输入地块面积（保留4位小数）" onkeyup="this.value = numLimit(this.value,4)" type="text"
                                           class="layui-input"/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-row" id="div2" style="display: none;">
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">大类名称</label>
                                <input id="dlmc" name="dlmc" type="hidden" class="layui-input"/>
                                <div class="layui-input-block">
                                    <select name="dldm" id="dldm"  lay-filter="dldmSelect">
                                        <option value="">请选择大类</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">小类名称</label>
                                <input id="xlmc" name="xlmc" type="hidden" class="layui-input"/>
                                <div class="layui-input-block">
                                    <select name="xldm" id="xldm" lay-filter="xldmSelect">
                                        <option value="">请选择小类</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">现状用途</label>
                                <div class="layui-input-block">
                                    <input id="xzyt" name="xzyt" placeholder="请输入现状用途" type="text"
                                           class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">规划用途</label>
                                <div class="layui-input-block">
                                    <input id="ghyt" name="ghyt" placeholder="请输入规划用途" type="text"
                                           class="layui-input"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="button" class="layui-btn" style="display: none" id="moreShow" value="更多信息" />
                    <div style="display: none" id="cyDiv">
                        <div class="layui-row">
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">不动产权证书号</label>
                                <div class="layui-input-block">
                                    <input id="bdcqzsh" name="bdcqzsh" placeholder="请输入不动产权证书号" type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">出让/划拨时间</label>
                                <div class="layui-input-block">
                                    <input id="crsj" name="crsj" placeholder="请输入出让/划拨时间" type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">合同容积率</label>
                                <div class="layui-input-block">
                                    <input id="htrjl" name="htrjl" placeholder="请输入合同容积率" type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">合同投资强度</label>
                                <div class="layui-input-block">
                                    <input id="httzqd" name="httzqd" placeholder="请输入合同投资强度" type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">合同亩均税收</label>
                                <div class="layui-input-block">
                                    <input id="htmjss" name="htmjss" placeholder="请输入合同亩均税收" type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">行业名称</label>
                                <input id="hymc" name="hymc" type="hidden" class="layui-input"/>
                                <div class="layui-input-block">
                                    <select name="hydm" id="hydm"  lay-filter="hydmSelect">
                                        <option value="">请选择行业名称</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">行业容积率基数值</label>
                                <div class="layui-input-block">
                                    <input id="rjljsz" name="rjljsz" placeholder="请输入行业容积率基数值" type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">地块容积率</label>
                                <div class="layui-input-block">
                                    <input id="dkrjl" name="dkrjl" placeholder="请输入地块容积率" type="text" class="layui-input"/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">地块容积率分值</label>
                                <div class="layui-input-block">
                                    <input id="rjlfz" name="rjlfz" placeholder="请输入地块容积率分值" type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">投资强度基数值</label>
                                <div class="layui-input-block">
                                    <input id="tzqdjs" name="tzqdjs" placeholder="请输入投资强度基数值" type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">地块投资强度</label>
                                <div class="layui-input-block">
                                    <input id="dktzqd" name="dktzqd" placeholder="请输入地块投资强度" type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">地块投资强度分值</label>
                                <div class="layui-input-block">
                                    <input id="tzqdfz" name="tzqdfz" placeholder="请输入地块投资强度分值" type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">土地税收产出率基数值</label>
                                <div class="layui-input-block">
                                    <input id="ssccljs" name="ssccljs" placeholder="请输入土地税收产出率基数值" type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">地块土地税收产出率</label>
                                <div class="layui-input-block">
                                    <input id="dkssccl" name="dkssccl" placeholder="请输入地块土地税收产出率" type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">地块土地税收产出率分值</label>
                                <div class="layui-input-block">
                                    <input id="dksscclfz" name="dksscclfz" placeholder="请输入地块土地税收产出率分值" type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">部门因素分值</label>
                                <div class="layui-input-block">
                                    <input id="bmysfz" name="bmysfz" placeholder="请输入部门因素分值" type="text" class="layui-input"/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">政府因素分值</label>
                                <div class="layui-input-block">
                                    <input id="zfysfz" name="zfysfz" placeholder="请输入政府因素分值" type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6">
                                <label class="layui-form-label">综合得分</label>
                                <div class="layui-input-block">
                                    <input id="zhdf" name="zhdf" placeholder="请输入综合得分" type="text" class="layui-input"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">低效企业信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">企业名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="busName" name="busName" placeholder="请输入企业名称" lay-verify="required" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">开发区名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="zoneName" id="zoneName" placeholder="请输入开发区名称" lay-verify="required" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">社会统一信用代码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="creditCode" name="creditCode" placeholder="请输入社会统一信用代码" lay-verify="required" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">占地面积（公顷）<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="occupyArea" name="occupyArea" placeholder="请输入占地面积" readonly lay-verify="required" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">坐落<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="located" name="located" placeholder="请输入坐落" lay-verify="required" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">现状用途<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="useStatus" name="useStatus" placeholder="请输入现状用途" lay-verify="required" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">低效类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="conStandard" name="conStandard" lay-verify="required" >
                                <option value="">请选择低效类型</option>
                                @if(tool.isNotEmpty(lowTypes)){
                                @for(item in lowTypes){
                                <option value="${item.code}">${item.name}</option>
                                @}
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">处置方式<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="disStandard" name="disStandard" lay-verify="required" >
                                <option value="">请选择处置方式</option>
                                @if(tool.isNotEmpty(disTypes)){
                                @for(item in disTypes){
                                <option value="${item.code}">${item.name}</option>
                                @}
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">当前状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="curStatus" name="curStatus" lay-verify="required" >
                                <option value="">请选择当前状态</option>
                                @if(tool.isNotEmpty(busStatus)){
                                @for(item in busStatus){
                                <option value="${item.code}">${item.name}</option>
                                @}
                                @}
                            </select>
                            <!--<input id="curStatus" name="curStatus" placeholder="请输入当前状态" lay-verify="required" type="text" class="layui-input"/>-->
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">上年度亩均税收(万元)</label>
                        <div class="layui-input-block">
                            <input id="preYearTax" name="preYearTax" placeholder="请输入上年度亩均税收"  onkeyup="this.value = numLimit(this.value,6)"  type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">上上年度亩均税收(万元)</label>
                        <div class="layui-input-block">
                            <input id="upYearTax" name="upYearTax" placeholder="请输入上上年度亩均税收(万元)"  onkeyup="this.value = numLimit(this.value,6)"  type="text" class="layui-input"/>
                        </div>
                    </div>
                   <!-- <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">是否规上企业<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="isPlanBus" name="isPlanBus" placeholder="请输入是否规上企业"  lay-verify="required" type="text" class="layui-input"/>
                        </div>
                    </div>-->
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">经营状态</label>
                        <div class="layui-input-block">
                            <input id="busStatus" name="busStatus" placeholder="请输入经营状态"  type="text" class="layui-input"/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">计划开始时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="planStartTime" name="planStartTime" placeholder="请输入计划开始时间" lay-verify="required" type="text" class="layui-input"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">计划完成面积（公顷）<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="planArea" name="planArea" placeholder="请输入计划完成面积（保留4位小数）" onkeyup="this.value = numLimit(this.value,4)"  lay-verify="required" type="text" class="layui-input"/>
                        </div>
                    </div>-->
                </div>
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">处置面积(公顷)</label>
                        <div class="layui-input-block">
                            <input id="currentArea" name="currentArea" placeholder="请输入处置面积（保留4位小数）" onkeyup="this.value = numLimit(this.value,4)"  type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">计划实施单位</label>
                        <div class="layui-input-block">
                            <input id="planUnit" name="planUnit" placeholder="请输入计划实施单位"  type="text" class="layui-input"/>
                        </div>
                    </div>


                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">详细进展</label>
                        <div class="layui-input-block">
                            <textarea name="curProgress" id="curProgress" placeholder="请输入详细进展" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">问题类型</label>
                        <div class="layui-input-block">
                            <select id="reasonsType" name="reasonsType" >
                                <option value="">请选择问题类型</option>
                                @if(tool.isNotEmpty(dicts)){
                                @for(item in dicts){
                                <option value="${item.code}">${item.name}</option>
                                @}
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">问题详细描述</label>
                        <div class="layui-input-block">
                            <textarea name="reasons" id="reasons" placeholder="请输入问题详细描述" class="layui-textarea"></textarea>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <textarea name="remark" id="remark" placeholder="请输入备注" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
