@layout("/common/_form.html",{js:["/assets/plan/bus_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="userForm" lay-filter="userForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">低效用地基本信息</div>
            <div class="layui-card-body">
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div style="padding-right: 0px;">
                                <div class="layui-form toolbar">
                                    <div class="layui-inline">
                                        <select id="xdmSelect" name="xdmSelect" >
                                            <option value="">请选择区县</option>
                                            <option value="130102">长安区</option>
                                            <option value="130104">桥西区</option>
                                            <option value="130105">新华区</option>
                                            <option value="130107">井陉矿区</option>
                                            <option value="130108">裕华区</option>
                                            <option value="130109">藁城区</option>
                                            <option value="130110">鹿泉区</option>
                                            <option value="130111">栾城区</option>
                                            <option value="130121">井陉县</option>
                                            <option value="130123">正定县</option>
                                            <option value="130125">行唐县</option>
                                            <option value="130126">灵寿县</option>
                                            <option value="130127">高邑县</option>
                                            <option value="130128">深泽县</option>
                                            <option value="130129">赞皇县</option>
                                            <option value="130130">无极县</option>
                                            <option value="130131">平山县</option>
                                            <option value="130132">元氏县</option>
                                            <option value="130133">赵县</option>
                                            <option value="130184">新乐市</option>
                                            <option value="130183">晋州市</option>
                                        </select>
                                    </div>
                                    <div class="layui-inline">
                                        <input id="xmmcSelect" name="xmmcSelect" class="layui-input" type="text" placeholder="项目名称"/>
                                    </div>
                                    <div class="layui-inline">
                                        <!--<input id="landStatus" name="landStatus" class="layui-input" type="text" placeholder="地块状态"/>-->
                                        <select name="landStatus" id="landStatus" lay-filter="statusSelect">
                                            <option value="">请选择处置类型</option>
                                            <option value="1">收储再开发</option>
                                            <option value="2">自主开发</option>
                                            <option value="3">技术提升</option>
                                            <option value="4">复垦耕地</option>
                                            <option value="5">司法处置或转让</option>
                                        </select>
                                    </div>
                                    <div class="layui-inline">
                                        <input id="timeLimit" class="layui-input" type="text" placeholder="创建时间"/>
                                    </div>
                                    <div class="layui-inline">
                                        <a id="btnSearch"  class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</a>
                                        <a id="btnAdd"  class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>新增地块信息</a>
                                        <!--<button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>-->
                                    </div>
                                </div>
                                <table class="layui-table" id="addLandTable" lay-filter="addLandTable"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card" id="landDiv" style="display: none;">
            <div class="layui-card-header" >低效用地基础信息</div>
                <div class="layui-card-body">
                    <div class="layui-form-item layui-row">
                        <input id="deptName" name="deptName" type="hidden" value="${deptName}"/>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">低效用地类型</label>
                            <div class="layui-input-block">
                                <select name="category" id="category" lay-filter="categorySelect">
                                    <option value="">请选择地块类型</option>
                                    <option value="towns">低效城镇用地</option>
                                    <option value="industries">低效产业用地</option>
                                    <option value="villages">低效村庄用地</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">区县名称<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="xmc" name="xmc" type="hidden" type="text" class="layui-input"/>
                                <select name="xdm" id="xdm" lay-verify="required" lay-filter="xdmSelect">
                                    <option value="">请选择区县</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item layui-row">
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">片区编号<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="pqbh" name="pqbh" placeholder="请输入片区编号" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">项目名称<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="xmmc" name="xmmc" placeholder="请输入项目名称" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">地块编号<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="dkbh" name="dkbh" placeholder="请输入地块编码" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">地块面积<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="dkmj" name="dkmj" placeholder="请输入地块面积" onkeyup="numLimit(this.value,6)" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">大类名称<span style="color: red;">*</span></label>
                            <input id="dlmc" name="dlmc" type="hidden" class="layui-input"/>
                            <div class="layui-input-block">
                                <select name="dldm" id="dldm" lay-verify="required" lay-filter="dldmSelect">
                                    <option value="">请选择大类</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">小类名称<span style="color: red;">*</span></label>
                            <input id="xlmc" name="xlmc" type="hidden" class="layui-input"/>
                            <div class="layui-input-block">
                                <select name="xldm" id="xldm" lay-verify="required" lay-filter="xldmSelect">
                                    <option value="">请选择小类</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">现状用途<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="xzyt" name="xzyt" placeholder="请输入现状用途" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">规划用途<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="ghyt" name="ghyt" placeholder="请输入规划用途" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">低效企业信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">计划名称</label>
                        <div class="layui-input-block">
                            <input id="planName" name="planName" placeholder="请输入计划名称" type="text" class="layui-input"/>
                            <input id="id" name="id" type="hidden" class="layui-input"/>
                            <input id="planType" name="planType" type="hidden" value="${planType}" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">企业名称</label>
                        <div class="layui-input-block">
                            <input id="busName" name="busName" placeholder="请输入企业名称" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">开发状态</label>
                        <div class="layui-input-block">
                            <select name="scStatus" id="scStatus" lay-verify="required" required>
                                <option value="">请选择</option>
                                <option value="1">拟收储</option>
                                <option value="2">已收储</option>
                                <option value="3">待开发</option>
                                <option value="4">已开发</option>
                            </select>
                        </div>
                    </div>-->
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">开发区名称</label>
                        <div class="layui-input-block">
                            <input name="zoneName" id="zoneName" placeholder="请输入开发区名称" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">社会统一信用代码</label>
                        <div class="layui-input-block">
                            <input id="creditCode" name="creditCode" placeholder="请输入社会统一信用代码" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">占地面积</label>
                        <div class="layui-input-block">
                            <input id="occupyArea" name="occupyArea" placeholder="请输入占地面积" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">坐落</label>
                        <div class="layui-input-block">
                            <input id="located" name="located" placeholder="请输入坐落" type="text" class="layui-input"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">上年度亩均税收</label>
                        <div class="layui-input-block">
                            <input id="preYearTax" name="preYearTax" placeholder="请输入上年度亩均税收" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">上上年度亩均税收</label>
                        <div class="layui-input-block">
                            <input id="upYearTax" name="upYearTax" placeholder="请输入上上年度亩均税收" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">是否规上企业</label>
                        <div class="layui-input-block">
                            <input id="isPlanBus" name="isPlanBus" placeholder="请输入是否规上企业" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">经营状态</label>
                        <div class="layui-input-block">
                            <input id="busStatus" name="busStatus" placeholder="请输入经营状态" type="text" class="layui-input"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">计划开始时间</label>
                        <div class="layui-input-block">
                            <input id="planStartTime" name="planStartTime" placeholder="请输入计划开始时间" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">计划完成时间</label>
                        <div class="layui-input-block">
                            <input id="planEndTime" name="planEndTime" placeholder="请输入计划完成时间" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">实际开始时间</label>
                        <div class="layui-input-block">
                            <input id="actStartTime" name="actStartTime" placeholder="请输入实际开始时间" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">实际完成时间</label>
                        <div class="layui-input-block">
                            <input id="actEndTime" name="actEndTime" placeholder="请输入实际完成时间" type="text" class="layui-input"/>
                        </div>
                    </div>-->
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">计划完成面积</label>
                        <div class="layui-input-block">
                            <input id="planArea" name="planArea" placeholder="请输入计划完成面积" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">当前已完成面积</label>
                        <div class="layui-input-block">
                            <input id="currentArea" name="currentArea" placeholder="请输入当前已完成面积" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">计划实施单位</label>
                        <div class="layui-input-block">
                            <input id="planUnit" name="planUnit" placeholder="请输入计划实施单位" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">实际实施单位</label>
                        <div class="layui-input-block">
                            <input id="actUnit" name="actUnit" placeholder="请输入实际实施单位" type="text" class="layui-input"/>
                        </div>
                    </div>-->
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">当前状态</label>
                        <div class="layui-input-block">
                            <input id="curStatus" name="curStatus" placeholder="请输入当前状态" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">当前进展情况</label>
                        <div class="layui-input-block">
                            <textarea name="curProgress" id="curProgress" placeholder="请输入当前进展情况" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">困难原因</label>
                        <div class="layui-input-block">
                            <select id="reasonsType" name="reasonsType" >
                                <option value="">请选择困难原因</option>
                                <option value="1">困难1</option>
                                <option value="2">困难2</option>
                                <option value="3">困难3</option>
                                <option value="4">困难4</option>
                                <option value="5">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">困难具体描述</label>
                        <div class="layui-input-block">
                            <textarea name="reasons" id="reasons" placeholder="请输入困难具体描述" class="layui-textarea"></textarea>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <textarea name="remark" id="remark" placeholder="请输入备注" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
