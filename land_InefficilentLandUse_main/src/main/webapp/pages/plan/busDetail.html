@layout("/common/_form.html",{js:["/assets/plan/bus_edit.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="userForm" lay-filter="userForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">低效用地基本信息</div>
            <div class="layui-card-body">
                <div class="layui-row">
                    <div class="layui-form-item layui-row">
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">项目名称<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="xmmc" name="xmmc" value="${vo.xmmc}" readonly type="text"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">区县名称<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="countyName" name="countyName" value="${vo.countyName}" readonly type="text" class="layui-input"/>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">低效企业信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">计划名称</label>
                        <div class="layui-input-block">
                            <input id="planName" name="planName" value="${vo.planName}" readonly placeholder="请输入计划名称" type="text" class="layui-input"/>
                            <input id="id" name="id" type="hidden" value="${vo.id}" class="layui-input"/>
                            <input id="planType" name="planType" type="hidden" value="${vo.planType}" class="layui-input"/>
                            <input id="landCode" name="landCode" type="hidden" value="${vo.landCode}" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">企业名称</label>
                        <div class="layui-input-block">
                            <input id="busName" name="busName" value="${vo.busName}" readonly placeholder="请输入企业名称" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">开发区名称</label>
                        <div class="layui-input-block">
                            <input name="zoneName" id="zoneName" value="${vo.zoneName}" readonly placeholder="请输入开发区名称" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">社会统一信用代码</label>
                        <div class="layui-input-block">
                            <input id="creditCode" name="creditCode" value="${vo.creditCode}" readonly placeholder="请输入社会统一信用代码" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">占地面积（公顷）</label>
                        <div class="layui-input-block">
                            <input id="occupyArea" name="occupyArea" value="${vo.occupyArea}" readonly placeholder="请输入占地面积" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">坐落</label>
                        <div class="layui-input-block">
                            <input id="located" name="located" value="${vo.located}" readonly placeholder="请输入坐落" type="text" class="layui-input"/>
                        </div>
                    </div>
                </div>


                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">低效类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="conStandard" name="conStandard" lay-verify="required" >
                                <option value="">请选择低效类型</option>
                                @if(tool.isNotEmpty(lowTypes)){
                                @for(item in lowTypes){
                                <option value="${item.code}"
                                        @if(item.code == vo.conStandard){
                                        selected="selected"
                                        @}
                                >${item.name}</option>
                                @}
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">处置方式<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="disStandard" name="disStandard" lay-verify="required" >
                                <option value="">请选择处置方式</option>
                                @if(tool.isNotEmpty(disTypes)){
                                @for(item in disTypes){
                                <option value="${item.code}"
                                        @if(item.code == vo.disStandard){
                                        selected="selected"
                                        @}
                                >${item.name}</option>
                                @}
                                @}
                            </select>
                        </div>

                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">当前状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="curStatus" name="curStatus" lay-verify="required" >
                                <option value="">请选择当前状态</option>
                                @if(tool.isNotEmpty(busStatus)){
                                @for(item in busStatus){
                                <option value="${item.code}"
                                        @if(item.code == vo.curStatus){
                                        selected="selected"
                                        @}
                                >${item.name}</option>
                                @}
                                @}
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">上年度亩均税收(万元)</label>
                        <div class="layui-input-block">
                            <input id="preYearTax" name="preYearTax" value="${vo.preYearTax}" readonly placeholder="请输入上年度亩均税收" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">上上年度亩均税收(万元)</label>
                        <div class="layui-input-block">
                            <input id="upYearTax" name="upYearTax" value="${vo.upYearTax}" readonly placeholder="请输入上上年度亩均税收" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">是否规上企业</label>
                        <div class="layui-input-block">
                            <input id="isPlanBus" name="isPlanBus" value="${vo.isPlanBus}" readonly placeholder="请输入是否规上企业" type="text" class="layui-input"/>
                        </div>
                    </div>-->
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">经营状态</label>
                        <div class="layui-input-block">
                            <input id="busStatus" name="busStatus" value="${vo.busStatus}" readonly placeholder="请输入经营状态" type="text" class="layui-input"/>
                        </div>
                    </div>

                    <!--<div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">计划开始时间</label>
                        <div class="layui-input-block">
                            <input id="planStartTime" name="planStartTime" value="${vo.planStartTime}" readonly placeholder="请输入计划开始时间" type="text" class="layui-input"/>
                        </div>
                    </div>-->
                    <!--<div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">计划完成时间</label>
                        <div class="layui-input-block">
                            <input id="planEndTime" name="planEndTime" value="${vo.planEndTime}" readonly placeholder="请输入计划完成时间" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">实际开始时间</label>
                        <div class="layui-input-block">
                            <input id="actStartTime" name="actStartTime" value="${vo.actStartTime}" readonly placeholder="请输入实际开始时间" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">实际完成时间</label>
                        <div class="layui-input-block">
                            <input id="actEndTime" name="actEndTime" value="${vo.actEndTime}" readonly placeholder="请输入实际完成时间" type="text" class="layui-input"/>
                        </div>
                    </div>-->
                   <!-- <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">处置面积(公顷)</label>
                        <div class="layui-input-block">
                            <input id="planArea" name="planArea" value="${vo.planArea}" readonly  placeholder="请输入计划完成面积" type="text" class="layui-input"/>
                        </div>
                    </div>-->
                </div>
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">处置面积(公顷)</label>
                        <div class="layui-input-block">
                            <input id="currentArea" name="currentArea" value="${vo.currentArea}" readonly placeholder="请输入处置面积(公顷)" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">计划实施单位</label>
                        <div class="layui-input-block">
                            <input id="planUnit" name="planUnit" value="${vo.planUnit}" readonly placeholder="请输入计划实施单位" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">实际实施单位</label>
                        <div class="layui-input-block">
                            <input id="actUnit" name="actUnit" value="${vo.actUnit}" readonly placeholder="请输入实际实施单位" type="text" class="layui-input"/>
                        </div>
                    </div>-->

                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">详细进展</label>
                        <div class="layui-input-block">
                            <textarea name="curProgress" id="curProgress" readonly placeholder="请输入详细进展" class="layui-textarea">${vo.curProgress}</textarea>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">问题类型</label>
                        <div class="layui-input-block">
                        <select id="reasonsType" name="reasonsType" lay-verify="required" >
                            <option value="">请选择问题类型</option>
                            @if(tool.isNotEmpty(dicts)){
                            @for(item in dicts){
                            <option value="${item.code}"
                                    @if(item.code == vo.reasonsType){
                                    selected="selected"
                                    @}
                            >${item.name}</option>
                            @}
                            @}
                        </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">问题详细描述</label>
                        <div class="layui-input-block">
                            <textarea name="reasons" id="reasons" placeholder="请输入问题详细描述" readonly class="layui-textarea">${vo.reasons}</textarea>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <textarea name="remark" id="remark" placeholder="请输入备注" readonly class="layui-textarea">${vo.remark}</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
