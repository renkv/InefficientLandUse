@layout("/common/_form.html",{js:["/assets/plan/bus_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="userForm" lay-filter="userForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">低效用地基本信息</div>
            <div class="layui-card-body">
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div style="padding-right: 0px;">
                                <div class="layui-form toolbar">
                                    <div class="layui-inline">
                                        <select id="xdm" name="xdm" >
                                            <option value="">请选择区县</option>
                                            <option value="130102">长安区</option>
                                            <option value="130104">桥西区</option>
                                            <option value="130105">新华区</option>
                                            <option value="130107">井陉矿区</option>
                                            <option value="130108">裕华区</option>
                                            <option value="130109">藁城区</option>
                                            <option value="130110">鹿泉区</option>
                                            <option value="130111">栾城区</option>
                                            <option value="130121">井陉县</option>
                                            <option value="130123">正定县</option>
                                            <option value="130125">行唐县</option>
                                            <option value="130126">灵寿县</option>
                                            <option value="130127">高邑县</option>
                                            <option value="130128">深泽县</option>
                                            <option value="130129">赞皇县</option>
                                            <option value="130130">无极县</option>
                                            <option value="130131">平山县</option>
                                            <option value="130132">元氏县</option>
                                            <option value="130133">赵县</option>
                                            <option value="130184">新乐市</option>
                                            <option value="130183">晋州市</option>
                                        </select>
                                    </div>
                                    <div class="layui-inline">
                                        <input id="xmmc" name="xmmc" class="layui-input" type="text" placeholder="项目名称"/>
                                    </div>
                                    <div class="layui-inline">
                                        <input id="landStatus" name="landStatus" class="layui-input" type="text" placeholder="地块状态"/>
                                    </div>
                                    <div class="layui-inline">
                                        <input id="timeLimit" class="layui-input" type="text" placeholder="创建时间"/>
                                    </div>
                                    <div class="layui-inline">
                                        <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                    </div>
                                </div>
                                <table class="layui-table" id="addLandTable" lay-filter="addLandTable"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">开发区低效处置计划信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">计划名称</label>
                        <div class="layui-input-block">
                            <input id="planName" name="planName" placeholder="请输入计划名称" type="text" class="layui-input"/>
                            <input id="id" name="id" type="hidden" class="layui-input"/>
                            <input id="planType" name="planType" type="hidden" value="${planType}" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">开发区名称</label>
                        <div class="layui-input-block">
                            <input id="zoneName" name="zoneName" placeholder="请输入开发区名称" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">开发状态</label>
                        <div class="layui-input-block">
                            <select name="scStatus" id="scStatus" lay-verify="required" required>
                                <option value="">请选择</option>
                                <option value="1">拟收储</option>
                                <option value="2">已收储</option>
                                <option value="3">待开发</option>
                                <option value="4">已开发</option>
                            </select>
                        </div>
                    </div>-->
                </div>
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">计划开始时间</label>
                        <div class="layui-input-block">
                            <input id="planStartTime" name="planStartTime" placeholder="请输入计划开始时间" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">计划完成时间</label>
                        <div class="layui-input-block">
                            <input id="planEndTime" name="planEndTime" placeholder="请输入计划完成时间" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">实际开始时间</label>
                        <div class="layui-input-block">
                            <input id="actStartTime" name="actStartTime" placeholder="请输入实际开始时间" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">实际完成时间</label>
                        <div class="layui-input-block">
                            <input id="actEndTime" name="actEndTime" placeholder="请输入实际完成时间" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">计划完成面积</label>
                        <div class="layui-input-block">
                            <input id="planArea" name="planArea" placeholder="请输入计划完成面积" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">当前已完成面积</label>
                        <div class="layui-input-block">
                            <input id="currentArea" name="currentArea" placeholder="请输入当前已完成面积" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">计划实施单位</label>
                        <div class="layui-input-block">
                            <input id="planUnit" name="planUnit" placeholder="请输入计划实施单位" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">实际实施单位</label>
                        <div class="layui-input-block">
                            <input id="actUnit" name="actUnit" placeholder="请输入实际实施单位" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">当前状态</label>
                        <div class="layui-input-block">
                            <input id="curStatus" name="curStatus" placeholder="请输入当前状态" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">当前进展情况</label>
                        <div class="layui-input-block">
                            <textarea name="curProgress" id="curProgress" placeholder="请输入当前进展情况" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">困难原因</label>
                        <div class="layui-input-block">
                            <select id="reasonsType" name="reasonsType" >
                                <option value="">请选择困难原因</option>
                                <option value="1">困难1</option>
                                <option value="2">困难2</option>
                                <option value="3">困难3</option>
                                <option value="4">困难4</option>
                                <option value="5">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">困难具体描述</label>
                        <div class="layui-input-block">
                            <textarea name="reasons" id="reasons" placeholder="请输入困难具体描述" class="layui-textarea"></textarea>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <textarea name="remark" id="remark" placeholder="请输入备注" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
