@layout("/common/_form.html",{js:["/assets/easyUploader/easyUploader.jq.js","/assets/landdetail/landdetailAdd.js"],css:["/assets/easyUploader/main.css"]}){

<form class="layui-form" id="villagesAddForm" lay-filter="villagesAddForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header" style="background: rgb(100, 187, 110);">低效用地基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input id="id" name="id" type="hidden"/>
                    <input id="areaFileName" name="areaFileName" type="hidden"/>
                    <input id="areaInfo" name="areaInfo" type="hidden"/>
                    <input id="businessKey" name="businessKey" type="hidden" value="${businessKey}"/>
                    <input id="category" name="category" type="hidden" value="villages"/>
                    <input id="deptName" name="deptName" type="hidden" value="${deptName}"/>
                    <div class="layui-row">
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">区县名称<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="xmc" name="xmc" type="hidden" type="text" class="layui-input"/>
                                <select name="xdm" id="xdm" lay-verify="required" lay-filter="xdmSelect">
                                    <option value="">请选择区县</option>

                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">片区编号<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="pqbh" name="pqbh" placeholder="请输入片区编号" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">项目名称<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="xmmc" name="xmmc" placeholder="请输入项目名称" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">地块编号<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="dkbh" name="dkbh" placeholder="请输入地块编号" onkeyup="numLimit(this.value,6)" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">地块面积<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="dkmj" name="dkmj" placeholder="请输入地块面积" onkeyup="numLimit(this.value,6)" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">大类名称<span style="color: red;">*</span></label>
                            <input id="dlmc" name="dlmc" type="hidden" class="layui-input"/>
                            <div class="layui-input-block">
                                <select name="dldm" id="dldm" lay-verify="required"lay-filter="dldmSelect">
                                    <option value="">请选择大类</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">小类名称<span style="color: red;">*</span></label>
                            <input id="xlmc" name="xlmc" type="hidden" class="layui-input"/>

                            <div class="layui-input-block">
                                <select name="xldm" id="xldm" lay-verify="required" lay-filter="xldmSelect">
                                    <option value="">请选择小类</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">现状用途<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="xzyt" name="xzyt" placeholder="请输入现状用途" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">规划用途<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="ghyt" name="ghyt" placeholder="请输入规划用途" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                    </div>
                   <!-- <div class="layui-row">
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">规划容积率<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="ghrjl" name="ghrjl" placeholder="请输入规划容积率" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">规划建筑密度<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="ghjzmd" name="ghjzmd" placeholder="请输入规划建筑密度" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">开发潜力<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="kfql" name="kfql" placeholder="请输入开发潜力" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">再开发时序<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="zkfsx" name="zkfsx" placeholder="请输入再开发时序" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">片区面积<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="pqmj" name="pqmj" laceholder="请输入片区面积" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">地块坐标</label>
                            <div class="layui-input-block">
                                &lt;!&ndash;<input id="landArea" name="landArea" placeholder="" type="text" readonly lay-verify="required"
                                       class="layui-input"/>&ndash;&gt;
                                <button type="button" id="areaBtn" class="layui-btn">上传txt文件</button>
                            </div>
                        </div>
                    </div>-->
                    <div class="layui-row">
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea name="remark" id="remark" placeholder="请输入备注内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header" style="background: rgb(255, 100, 82);">低效用地处置信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">实施状态</label>
                        <div class="layui-input-block">
                            <select name="sfss" id="sfss" lay-filter="sfssSelect">
                                <option value="">请选择实施状态</option>
                                <option value="0">未实施</option>
                                <option value="1">正在实施</option>
                                <option value="2">实施已完成</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">处置类型</label>
                        <div class="layui-input-block">
                            <select name="landStatus" id="landStatus" lay-filter="statusSelect">
                                <option value="">请选择处置类型</option>
                                <option value="1">收储再开发</option>
                                <option value="2">自主开发</option>
                                <option value="3">技术提升</option>
                                <option value="4">复垦耕地</option>
                                <option value="5">司法处置或转让</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header" style="background: rgb(200, 155, 61);">附件文档信息</div>
            <div class="layui-card-body">
                <div class="layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">附件</label>
                        <div class="layui-input-block">
                            <!--div id="uploader"></div>-->
                            <div class="layui-upload">
                                <button type="button" class="layui-btn layui-btn-normal" id="testList">选择文件</button>
                                <button type="button" class="layui-btn" id="testListAction">开始上传</button>
                                <div class="layui-upload-list">
                                    <table class="layui-table">
                                        <thead>
                                        <tr><th>文件名</th>
                                            <th>大小</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr></thead>
                                        <tbody id="demoList">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
