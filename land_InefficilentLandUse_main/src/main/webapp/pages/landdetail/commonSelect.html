@layout("/common/_form.html",{js:["/assets/landdetail/commonSelect.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){
<div class="layui-body-header">
    <span class="layui-body-header-title">低效用地</span>
</div>
<form class="layui-form" id="userForm" lay-filter="userForm">
<div id="myContiner" style="padding-bottom: 75px;height: 80%;overflow-y: auto;">

    <div class="ui-layout-center">
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <div class="layui-form toolbar">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                    <div class="layui-inline">
                                        <input id="xmmc" name="xmmc" class="layui-input" type="text" placeholder="项目名称"/>
                                        <input id="deptName" type="hidden" class="layui-input" value="${deptName}"/>
                                    </div>
                                    <div class="layui-inline">
                                        <select id="landType" name="landType" lay-filter="landTypeSelect">
                                            <option value="">请选择地块类型</option>
                                            <option value="towns">城镇用地</option>
                                            <option value="industries">产业用地</option>
                                            <option value="villages">村庄用地</option>
                                        </select>
                                    </div>
                                    <div class="layui-inline">
                                        <select name="landStatus" id="landStatus" lay-filter="statusSelect">
                                            <option value="">请选择处置类型</option>
                                            <option value="1">收储再开发</option>
                                            <option value="2">自主开发</option>
                                            <option value="3">技术提升</option>
                                            <option value="4">复垦耕地</option>
                                            <option value="5">司法处置或转让</option>
                                        </select>
                                    </div>
                                    <div class="layui-inline">
                                        <input id="timeLimit" class="layui-input" type="text" placeholder="创建时间"/>
                                    </div>
                                    <div class="layui-inline">
                                        <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                    </div>
                                </div>
                            </div>
                            <table class="layui-table" id="addLandTable" lay-filter="addLandTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-group-bottom text-center" style="background: #CFD4D5;padding: 10px;">
    <button class="layui-btn layui-btn-sm" id="saveButton">保存</button>
    <button class="layui-btn layui-btn-sm layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
</div>
</form>
@}
