@layout("/common/_form.html",{js:["/assets/easyUploader/easyUploader.jq.js","/assets/policy/add.js"],css:["/assets/easyUploader/main.css"]}){

<form class="layui-form" id="policyAddForm" enctype="multipart/form-data" lay-filter="policyAddForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input id="fileId" name="fileId" type="hidden" value=""/>
                    <input id="policyTypeV" name="policyTypeV" type="hidden" value=""/>
                    <div class="layui-row">
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">政策类型<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <select id="policyType" name="policyType" lay-verify="required" >
                                    <option value="">请选择政策类型</option>
                                   <!-- <option value="1">国家级</option>
                                    <option value="2">省级</option>
                                    <option value="3">市级</option>
                                    <option value="4">县级</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">政策名称<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="policyName" name="policyName" placeholder="请输入政策名称" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">上传文件(图片\PDF\WORD)<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input type="text" id="checkFileName" class="layui-input" value="" readonly/>
                                <button type="button" name="file" id="fileBtn" class="layui-btn">请选择文件</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" id="submitBtn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
@}
