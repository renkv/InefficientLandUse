@layout("/common/_form.html",{css:["/assets/easyUploader/main.css"]}){

<form class="layui-form" id="policyAddForm" enctype="multipart/form-data" lay-filter="policyAddForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input id="fileId" name="fileId" type="hidden" value="${vo.fileId}"/>
                    <input id="policyTypeV" name="policyTypeV" type="hidden" value="${vo.policyType}"/>
                    <div class="layui-row">
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">政策类型<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input type="text" id="policyType" class="layui-input" value="${vo.policyTypeName}" readonly/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">政策名称<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="policyName" name="policyName" value="${vo.policyName}" readonly placeholder="请输入政策名称" type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">上传文件(图片\PDF\WORD)<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input type="text" id="checkFileName" class="layui-input" value="${vo.fileName}" readonly/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>
@}
