@layout("/common/_form.html",{js:["/assets/easyUploader/easyUploader.jq.js","/assets/busfile/add.js"],css:["/assets/easyUploader/main.css"]}){

<form class="layui-form" id="policyAddForm" enctype="multipart/form-data" lay-filter="policyAddForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-row">
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">年份<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="fileYear" name="fileYear" placeholder="请输入年份"  type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">工作资料<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input type="text" id="checkFileName" class="layui-input" value="" readonly/>
                                <button type="button" name="file" id="fileBtn" class="layui-btn">请选择文件</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" id="submitBtn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
@}
