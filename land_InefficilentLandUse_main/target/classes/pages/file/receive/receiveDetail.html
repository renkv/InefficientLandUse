@layout("/common/_form.html",{css:["/assets/easyUploader/main.css"]}){

<form class="layui-form" id="fileShareForm" lay-filter="fileShareForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input id="shareId" name="shareId" value="${shareInfo.shareId}" type="hidden"/>
                    <div class="layui-row">
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-block">
                                <input id="shareTitle" name="shareTitle" value="${shareInfo.shareTitle}" readonly type="text" lay-verify="required"
                                       class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">接收人员</label>
                            <div class="layui-input-block">
                                <input id="receiveUserName" name="receiveUserName" value="${shareInfo.receiveUserName}" type="text" readonly
                                       class="layui-input" lay-verify="required" required autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea name="remark"  class="layui-textarea" readonly>${shareInfo.remark}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">我的回复</label>
                            <div class="layui-input-block">
                                <textarea name="reply"  class="layui-textarea" readonly>${shareInfo.reply}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">文件</label>
                            <div class="layui-input-block">
                                <div class="layui-upload">
                                    <div class="layui-upload-list">
                                        <table class="layui-table">
                                            <thead>
                                            <tr><th>文件名</th>
                                                <th>大小</th>
                                            </tr></thead>
                                            <tbody id="demoList">
                                            @if(tool.isNotEmpty(shareInfo.fileInfoList)){
                                            @for(item in shareInfo.fileInfoList){
                                            <tr>
                                                <td><a href="${ctxPath}/system/downLoadFile?fileId=${item.fileId}" download="${ctxPath}/system/downLoadFile?fileId=${item.fileId}">${item.fileName}</a></td>
                                                <td>${item.fileSizeKb}KB</td>
                                            </tr>
                                            @}
                                            @}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>

@}
