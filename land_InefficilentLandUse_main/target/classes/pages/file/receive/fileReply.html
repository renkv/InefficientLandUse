@layout("/common/_form.html",{js:["/assets/file/receive/fileReply.js"]}){

<form class="layui-form" id="fileReplyForm" lay-filter="fileReplyForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input id="id" name="id" value="${id}" type="hidden"/>
                    <div class="layui-row">
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">回复<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <textarea name="replyInfo" id="replyInfo" placeholder="请输入内容" lay-verify="required" class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
