<body>

    <div id="particles-js"></div>
</div>
<div class="sun">
    <div class="earth"></div>
    <div class="other"></div>
</div>
<div class='login'>
    <div class='login_title'>
        <span>低效用地再开发管理系统</span>
    </div>
    <div class='login_fields'>
        <div class='login_fields__user'>
            <div class='icon'>
                <img alt="" src='${ctxPath}/assets/common/images/user_icon_copy.png'>
            </div>
            <input type='text' id="username" name="username" placeholder="用户名" value="" autocomplete="off" lay-verType="tips" lay-verify="required" required/>
            <div class='validation'>
                <img alt="" src='${ctxPath}/assets/common/images/tick.png'>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='${ctxPath}/assets/common/images/lock_icon_copy.png'>
            </div>
            <input type='text' id="password" name="password" placeholder="密码" value="" type="password" lay-verType="tips" lay-verify="required" required>
            <div class='validation'>
                <img alt="" src='${ctxPath}/assets/common/images/tick.png'>
            </div>
        </div>
        @if(constants.getKaptchaOpen()){
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='${ctxPath}/assets/common/images/key.png'>
            </div>
            <input name="code" placeholder='验证码' maxlength="4" type='text' name="ValidateNum" autocomplete="off" lay-verify="required" required>
            <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
                <!--<img class="login-captcha" src="${ctxPath}/kaptcha" alt=""/>-->
                <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
            </div>
        </div>
        @}
        <div class='login_fields__submit'>
            <input type='button' id="submit" value='登录'>
        </div>
    </div>
    <div class='success'>
    </div>
    <div class='disclaimer'>
        <p style="text-align: center">石家庄市土地开发中心</p>
    </div>
</div>
<div class='authent'>
    <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <p>认证中...</p>
</div>
<div class="OverWindows"></div>
<script type="text/javascript">
    var Feng = {
        ctxPath: "${ctxPath}",
        version: '${constants.getReleaseVersion()}'
    };
</script>

<!-- js部分 -->
<script type="text/javascript" src="${ctxPath}/assets/common/js/jquery-ui.min.js"></script>
<script type="text/javascript" src='${ctxPath}/assets/common/js/stopExecutionOnTimeout.js?t=1'></script>
<!--<script src="${ctxPath}/assets/common/js/Particleground.js" type="text/javascript"></script>-->
<script src="${ctxPath}/assets/common/js/Treatment.js" type="text/javascript"></script>
<!--<script src="${ctxPath}/assets/common/js/jquery.mockjax.js" type="text/javascript"></script>-->
<script src="${ctxPath}/assets/common/js/jquery.base64.js" type="text/javascript"></script>
<script src="${ctxPath}/assets/common/js/particles.js"></script>
<script src="${ctxPath}/assets/common/js/app.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/libs/layui/layui.js?v=${constants.getReleaseVersion()}"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/common.js?v=${constants.getReleaseVersion()}"></script>
<script>
    var CodeVal = 0;
    @if(constants.getKaptchaOpen()){
        Code();
    @}
    function Code() {
        //此处做为ajax内部判断
        var url = Feng.ctxPath + "/kaptcha/random";
        AjaxPost(url, {},
            function () {},
            function (data) {
                //ajax返回
                if (data.code == '200') {
                    showCheck(data.data);
                } else {
                    ErroAlert("获取验证码失败！" + data.message);
                }
            },function (e) {
                ErroAlert("获取验证码失败！" + e.responseJSON.message);
            }
        )
    }
    /*
     加密方法。没有过滤首尾空格，即没有trim.
     加密可以加密N次，对应解密N次就可以获取明文
 */
    function encodeBase64(mingwen,times){
        var code="";
        var num=1;
        if(typeof times=='undefined'||times==null||times==""){
            num=1;
        }else{
            var vt=times+"";
            num=parseInt(vt);
        }
        if(typeof mingwen=='undefined'||mingwen==null||mingwen==""){

        }else{
            $.base64.utf8encode = true;
            code=mingwen;
            for(var i=0;i<num;i++){
                code=$.base64.btoa(code,true);
            }
        }
        return code;
    }

    function showCheck(a) {
        CodeVal = a;
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.clearRect(0, 0, 1000, 1000);
        ctx.font = "80px 'Hiragino Sans GB'";
        ctx.fillStyle = "#E8DFE8";
        ctx.fillText(a, 0, 100);
    }
    $(document).keypress(function (e) {
        // 回车键事件
        if (e.which == 13) {
            $('input[type="button"]').click();
        }
    });
    //粒子背景特效
    /*$('body').particleground({
        dotColor: '#E8DFE8',
        lineColor: '#133b88'
    });*/
    $('input[name="password"]').focus(function () {
        $(this).attr('type', 'password');
    });
    $('input[type="text"]').focus(function () {
        $(this).prev().animate({ 'opacity': '1' }, 200);
    });
    $('input[type="text"],input[type="password"]').blur(function () {
        $(this).prev().animate({ 'opacity': '.5' }, 200);
    });
    $('input[name="login"],input[name="password"]').keyup(function () {
        var Len = $(this).val().length;
        if (!$(this).val() == '' && Len >= 5) {
            $(this).next().animate({
                'opacity': '1',
                'right': '30'
            }, 200);
        } else {
            $(this).next().animate({
                'opacity': '0',
                'right': '20'
            }, 200);
        }
    });
    var open = 0;

    layui.use(['layer', 'form', 'index', 'ax', 'notice'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var $ax = layui.ax;
        var index = layui.index;
        var notice = layui.notice;

        //非空验证
        $('input[type="button"]').click(function () {
            var username = $('input[name="username"]').val();
            var password = $('input[name="password"]').val();
            //密码加密，加密后传到后台
            var numTimes = 3;//加密次数与后台JAVA调用时对应
            var pwd = $.trim(password);
            password = encodeBase64(pwd,numTimes); //加密
            if (username == '') {
                ErroAlert('请输入您的账号');
            } else if (password == '') {
                ErroAlert('请输入密码');
            } else {
                //登陆
                var JsonData = { password: password, username: username };
                @if(constants.getKaptchaOpen()){
                    var code = $('input[name="code"]').val();
                    if (code == '') {
                        ErroAlert('请输入验证码');
                        return;
                    }
                    JsonData.code = code;
                @}
                //认证中..
                $('.login').addClass('test'); //倾斜特效
                setTimeout(function () {
                    $('.login').addClass('testtwo'); //平移特效
                }, 300);
                setTimeout(function () {
                    $('.authent').show().animate({ right: -320 }, {
                        easing: 'easeOutQuint',
                        duration: 600,
                        queue: false
                    });
                    $('.authent').animate({ opacity: 1 }, {
                        duration: 200,
                        queue: false
                    }).addClass('visible');
                }, 500);


                //此处做为ajax内部判断
                var url = Feng.ctxPath + "/login";
                AjaxPost(url, JsonData,
                    function () {
                        //ajax加载中
                    },
                    function (data) {
                        //ajax返回
                        //认证完成
                        setTimeout(function () {
                            $('.authent').show().animate({ right: 90 }, {
                                easing: 'easeOutQuint',
                                duration: 600,
                                queue: false
                            });
                            $('.authent').animate({ opacity: 0 }, {
                                duration: 200,
                                queue: false
                            }).addClass('visible');
                            $('.login').removeClass('testtwo'); //平移特效
                        }, 2000);
                        setTimeout(function () {
                            $('.authent').hide();
                            $('.login').removeClass('test');
                            if (data.code == '200') {
                                //登录成功
                                $('.login div').fadeOut(100);
                                $('.success').fadeIn(1000);
                                $('.success').html(data.Text);
                                //跳转操作
                                Feng.success("登录成功!");
                                index.clearTabCache();
                                window.location.href = Feng.ctxPath + "/";
                            } else {
                                layer.msg("登录失败！" + data.message, {icon: 5, anim: 6});
                            }
                        }, 2400);
                    },function (e) {
                        setTimeout(function () {
                            $('.authent').show().animate({ right: 90 }, {
                                easing: 'easeOutQuint',
                                duration: 600,
                                queue: false
                            });
                            $('.authent').animate({ opacity: 0 }, {
                                duration: 200,
                                queue: false
                            }).addClass('visible');
                            $('.login').removeClass('testtwo'); //平移特效
                        }, 2000);
                        setTimeout(function () {
                            $('.authent').hide();
                            $('.login').removeClass('test');
                            layer.msg("登录失败！" + e.responseJSON.message, {icon: 5, anim: 6});
                        }, 2400);
                    }
                    )
            }
        });

    });

    var fullscreen = function () {
        elem = document.body;
        if (elem.webkitRequestFullScreen) {
            elem.webkitRequestFullScreen();
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (elem.requestFullScreen) {
            elem.requestFullscreen();
        } else {
            //浏览器不支持全屏API或已被禁用
        }
    }

</script>


</body>
</html>
